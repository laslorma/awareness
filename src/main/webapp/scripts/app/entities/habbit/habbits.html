<div>

    <h2 translate="awarenessApp.habbit.home.title">Habbit</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveHabbitModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="awarenessApp.habbit.home.createLabel">Create a new Habbit</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveHabbitModal" tabindex="-1" role="dialog" aria-labelledby="myHabbitLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myHabbitLabel" translate="awarenessApp.habbit.home.createOrEditLabel">Create or edit a Habbit</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="habbit.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="awarenessApp.habbit.description">Description</label>
                            <input type="text" class="form-control" name="description"
                                   ng-model="habbit.description">

                        </div>
                        <div class="form-group">
                            <label translate="awarenessApp.habbit.type">Type</label>
                            <input type="text" class="form-control" name="type"
                                   ng-model="habbit.type">

                        </div>
                        <div class="form-group">
                            <label translate="awarenessApp.habbit.frequency">Frequency</label>
                            <input type="text" class="form-control" name="frequency"
                                   ng-model="habbit.frequency">

                        </div>

                        <div class="form-group">
                            <label translate="awarenessApp.habbit.user">user</label>
                            <select class="form-control" name="user" ng-model="habbit.user.id" ng-options="user.id as user.firstName for user in users">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteHabbitConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(habbit.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="awarenessApp.habbit.delete.question" translate-values="{id: '{{habbit.id}}'}">Are you sure you want to delete this Habbit?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="awarenessApp.habbit.description">Description</th>
                    <th translate="awarenessApp.habbit.type">Type</th>
                    <th translate="awarenessApp.habbit.frequency">Frequency</th>
                    <th translate="awarenessApp.habbit.user">user</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="habbit in habbits">
                    <td><a ui-sref="habbitDetail({id:habbit.id})">{{habbit.id}}</a></td>
                    <td>{{habbit.description}}</td>
                    <td>{{habbit.type}}</td>
                    <td>{{habbit.frequency}}</td>
                    <td>{{habbit.user.firstName}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="habbitDetail({id:habbit.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="showUpdate(habbit.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(habbit.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
