
<div>
    <h2><span translate="awarenessApp.measurement.detail.title">Measurement</span> {{measurement.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="awarenessApp.measurement.value">Value</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{measurement.value}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="awarenessApp.measurement.date">Date</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{measurement.date}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="awarenessApp.measurement.habit">habit</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{measurement.habit.name}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="measurement"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
