
<div>
    <h2><span translate="awarenessApp.habit.detail.title">Habit</span> {{habit.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="awarenessApp.habit.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{habit.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="awarenessApp.habit.description">Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{habit.description}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="awarenessApp.habit.frequency">frequency</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{habit.frequency.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="awarenessApp.habit.type">type</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{habit.type.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="awarenessApp.habit.user">user</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{habit.user.login}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="habit"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
